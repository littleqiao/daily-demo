<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<script>
	//利用cookie记录用户登录信息
	    function setCookie(name,value,date){
				var oDate = new Date();

				oDate.setDate(oDate.getDate()+date);

				document.cookie = name + '=' + value + ';expires=' + oDate;
 			}
 			//取cookie的值
 			function getCookie(name){
 				//cookie是以 分号+空格 分隔开的字符串
 				var arr = document.cookie.split('; ');
 				var len = arr.length;
 				var i = 0;

 				for(i=0 ; i<len ; i++){
 					//username=***,所以再次分割
 					var arr2 = arr[i].split('=');
 					if(arr2[0] == name){
 						return arr2[1];
 					}
 				}
 				//当第一次没有cookie时返回空值
 				return '';
 			} 	
 			//删除cookie信息
 			function removeCookie(name){
 				setCookie(name,'1',-1);
 			}	

 			window.onload = function(){

 				var oForm = document.getElementById("form1");
 				var oUser = document.getElementsByName("user");
 				var oBtn = document.getElementById("cl");

 				oForm.onsubmit = function(){
 					setCookie('user',oUser.value,5);
 				};

 				oBtn.onclick = function(){
 					removeCookie('user');
 					oUser.value = '';
 				};

 			};	

</script>
<body>
	<form action="cookie.html" id="form1">
		<span>用户名：</span> <input type="text" name="user">
		<span>密码：</span> <input type="password" name="pass">
		<input type="submit" value="登录">
		<input type="button" value="清除历史" id="cl">
	</form>
</body>
</html>
