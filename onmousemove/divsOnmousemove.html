<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>divs onmousemove</title>
	<style>
		body{
			background: #B5FFB0;
		}
		div{
			width: 10px;
			height: 10px;
			background: #AC0DB8;
			border-radius: 10px;
			position: absolute;
		}
	</style>
	<script>
		window.onload = function(){
			document.onmousemove = function(ev){
				var oEvent = ev||event;
				var aDiv = document.getElementsByTagName("div");
				var i=0;
				var len = aDiv.length;

				aDiv[0].style.left = oEvent.clientX+'px';
				aDiv[0].style.top = oEvent.clientY+'px';

				for(i=len-1 ; i>0 ; i--){
					aDiv[i].style.left = aDiv[i-1].style.left;
					aDiv[i].style.top = aDiv[i-1].style.top;
				}
			};
		};
	</script>

</head>
