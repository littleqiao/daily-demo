<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 在ie运行最新的渲染模式 -->
	<meta name="viewport" content="width=deivce-width,initial-scale=1"><!-- 兼容移动端设备 -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<title>bootstrap test</title>
	<style>
		body{
			background: #000;
		}
		.container{
			width: 450px;
			height: 280px;
			background: #fff;
			border-radius: 10px;
			transform: translateY(50%);
		}
	</style>
</head>
<body>
	<div class="container">
		<form action="">
			<h3 class="text-center">后台管理系统</h3>
			<div class="form-group">
				<label for="user">username</label>
				<input type="text" id="user" class="form-control" placeholder="请输入用户名">
			</div>
			<div class="form-group">
				<label for="pass">password</label>
				<input type="password" id="pass" class="form-control" placeholder="请输入密码">
			</div>
			<button type="submit" class="btn btn-success btn-block">提交</button>
		</form>
	</div>









	 <script src="js/jquery-2.1.4.min.js"></script><!-- 因为bootstrap是基于jquery的，所以引入bootstrap之前必须先引入jquery -->
     <script src="bootstrap/js/bootstrap.min.js"></script> 
</body>
</html>
