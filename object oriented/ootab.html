<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab</title>
	<style>
		input{
			background: white;
		}
		.active{
			background: #ccc;
		}
		div{
			width: 155px;
			height: 150px;
			background: #ccc;
			display: none;
		}
	</style>

	<script>
		var oBtn = null;
		var oDiv = null;
		function TabSwitch(){
			this.oBtn = document.getElementsByTagName("input");
			this.oDiv = document.getElementsByTagName("div");
			var i=0;
			var _this = this;
			var len =this.oBtn.length;


			for(i=0 ; i<len ; i++){
			    this.oBtn[i].index = i;
				this.oBtn[i].onclick = function(){
					_this.tab(this);
				};
			}
		};
		TabSwitch.prototype.tab = function(oBtn){
			for(i=0 ; i<this.oBtn.length; i++){
				this.oBtn[i].className = '';
				this.oDiv[i].style.display = 'none';
			}
			this.oDiv[oBtn.index].style.display = 'block';
			oBtn.className = 'active';
		}

		window.onload = function(){
			var oTab = new TabSwitch();
		};
	</script>
</head>
<body>
	<input type="button" value="胖子" class="active">
	<input type="button" value="狮子">
	<input type="button" value="三姐">
	<div style="display:block;">胖子爱吃肉</div>
	<div>狮子爱诗诗</div>
	<div>三姐爱芝芝</div>
</body>
</html>
