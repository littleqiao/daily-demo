			/*工厂方式的问题：
				1.没有new
				2.每个对象都有自己的一套方法----浪费资源

			*/
			//改进版(解决了new 的问题，共用一套方法的问题还没有解决)
			function CreatePerson(name,sex){
				//构造函数加属性（各个对象的睡醒都不一样）
				this.name = name;
				this.sex = sex;
				
				this.showSex =function(){
					alert(this.sex);
				};
			}
			//在原型上定义方法，所有对象就会共用一套方法，节省资源
			CreatePerson.prototype.showName = function(){
				alert(this.name);
			};
			var p1 = new CreatePerson('qiao','男');
			var p2 = new CreatePerson('ba','男');
			p1.showName();
			p2.showName();
			alert(p1.showName == p2.showName);
			
			
		};
	</script>
